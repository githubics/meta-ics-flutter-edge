# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ics-flutter-edge"
BBFILE_PATTERN_ics-flutter-edge := "^${LAYERDIR}/"
BBFILE_PRIORITY_ics-flutter-edge = "10"

LAYERSERIES_COMPAT_ics-flutter-edge = "kirkstone"
